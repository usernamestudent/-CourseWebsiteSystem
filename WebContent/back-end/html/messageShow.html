<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>后台管理中心</title>
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<script src="../js/jquery.js"></script>
<script src="../js/pintuer.js"></script>
<script src="../js/message.js"></script>
<script src="../js/public.js"></script>
</head>
<body onload="show()">
	<div class="panel admin-panel">
		<div class="panel-head" id="add">
			<strong><span class="icon-pencil-square-o"></span>查看内容</strong>
		</div>
		<div class="body-content">
			<form method="post" class="form-x">
				<div class="form-group">
					<div class="label">
						<label>姓名：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" id="name" autocomplete='name'/>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>电话：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" id="phone" autocomplete='tel'/>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>邮箱：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" id="email" autocomplete='email'/>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>问题描述：</label>
					</div>
					<div class="field">
						<textarea class="input" id="content" style="height: 90px;"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>备注：</label>
					</div>
					<div class="field">
						<input type="text" class="input" id="note" value="" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>问题回复：</label>
					</div>
					<div class="field">
						<textarea id="reply" class="input"
							style="height: 250px; border: 1px solid #ddd;"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>留言时间：</label>
					</div>
					<div class="field">
						<input type="date" class="laydate-icon input w50" id="time"/>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div class="field">
						<button class="button bg-sub icon-undo" type="button"
							onclick="back()">返回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
