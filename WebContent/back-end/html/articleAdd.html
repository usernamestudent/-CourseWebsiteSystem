<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>后台管理中心</title>
<script src="../js/pintuer.js"></script>
</head>
<body onload="loadColumn()">
	<div class="panel admin-panel">
		<div class="panel-head" id="add">
			<strong><span class="icon-pencil-square-o"></span>增加内容</strong>
		</div>
		<div class="body-content">
			<form method="post" class="form-x">
				<div class="form-group">
					<div class="label">
						<label>文章标题：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" id="title"
							data-validate="required:请输入标题" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>栏目名称：</label>
					</div>
					<div class="field">
						<select id="column" class="input w50"
							data-validate="required:请输入栏目名称" onfocus="loadColumn()">
							<option value="">请选择分类</option>
						</select>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>描述：</label>
					</div>
					<div class="field">
						<textarea class="input" id="note" style="height: 90px;"></textarea>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>内容：</label>
					</div>
					<div class="field">
						<textarea id="content" class="input"
							style="height: 450px; border: 1px solid #ddd;"></textarea>
						<div class="tips"></div>
					</div>
				</div>

				<div class="clear"></div>
				<div class="form-group">
					<div class="label">
						<label>关键字标题：</label>
					</div>
					<div class="field">
						<input type="text" class="input" id="s_title" value="" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>内容关键字：</label>
					</div>
					<div class="field">
						<input type="text" class="input" id="s_keywords" value="" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>关键字描述：</label>
					</div>
					<div class="field">
						<textarea class="input" id="s_desc" style="height: 80px;"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>发布时间：</label>
					</div>
					<div class="field">
						<input type="date" class="laydate-icon input w50" id="datetime"
							value="" data-validate="required:日期不能为空" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div class="field">
						<button class="button bg-main icon-check" type="submit"
							id="submit">提交</button>
						<button class="button bg-sub icon-undo" type="button"
							onclick="back()">返回</button>
					</div>
				</div>
			</form>
			<form enctype="multipart/form-data" method="post">
				<input type="file" id="file0" name="file1" onchange="changeImg(this)"> <br /> <img
					src="" id="img0" width="200px" height="200px"> <br />
			</form>
		</div>
	</div>
</body>
</html>
